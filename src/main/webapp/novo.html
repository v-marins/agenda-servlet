<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h2>Criar novo contato</h2>
			<form action="insert" name="frmContato">
				<table id="tabelaNovo">
					<tr>
						<td><input type="text" name="nome" placeholder="Nome"
							class="Caixa1"></td>
					</tr>
					<tr>
						<td><input type="text" name="fone" placeholder="Telefone"
							class="Caixa2"></td>
					</tr>
					<tr>
						<td><input type="text" name="email" placeholder="E-mail"
							class="Caixa1"></td>
					</tr>

				</table>

				<a class="Botao1" onclick="validar()">Adicionar</a>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
